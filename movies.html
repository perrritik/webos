     @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Lexend+Deca&family=Poiret+One&family=Tektur:wght@400..900&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            color: #fff;
            cursor: none;
            overflow: hidden; /* Prevent scrolling */
        }

        .custom-cursor {
                position: absolute;
                top: 50%; /* Позиция по вертикали */
                left: 50%; /* Позиция по горизонтали */
                width: 64px; /* Ширина курсора */
                height: 64px; /* Высота курсора */
                background-image: url('https://cdn.discordapp.com/attachments/1271646908330541096/1317881656941477980/cursour.png?ex=67604c70&is=675efaf0&hm=116115d87387ceececd54e31b5b69ea9cfcb87c1243157e3a917164c0cc18d74&');
                background-size: cover;
                pointer-events: none; /* Игнорировать взаимодействие с элементами */
                z-index: 9999;
            }
        a {
            cursor: none; /* Отключаем стандартный курсор */
        }

        a:hover {
            cursor: none; /* Убираем стандартный курсор на hover */
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Make sure the video is behind other content */
            cursor: url('cursour.png');
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
            z-index: 0; /* Ensure it's above the video but below other content */
            cursor: url('cursour.png');
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.65);
            position: relative;
            z-index: 1; /* Ensure header is above the overlay */
            cursor: url('cursour.png');
        }
        .header .logo {
            font-size: 24px;
            font-weight: 700;
            cursor: url('cursour.png');
        }
      
        .nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.35);
            padding: 10px 0;
            cursor: url('cursour.png');
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.35);
            cursor: url('cursour.png');
        }
        .nav a:hover {
            background-color: rgba(0, 0, 0, 0.35);
            cursor: url('cursour.png');
        }
        .content {
            padding: 20px;
            position: relative;
            z-index: 1; /* Ensure content is above the overlay */
            cursor: url('cursour.png');
        }
        .content .section {
            margin-bottom: 40px;
            cursor: url('cursour.png');
            font-family: "Tektur", sans-serif;
        }
        .content .section h2 {
            margin-bottom: 20px;
            cursor: url('cursour.png');
            font-family: "Tektur", sans-serif;
        }
        .content .section .items {
            display: flex;
            flex-wrap: wrap;
            cursor: url('cursour.png');
            font-family: "Tektur", sans-serif;
        }
        .content .section .item {
            width: 200px;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: url('cursour.png');
            font-family: "Tektur", sans-serif;
            font-size: 20px;
        }
        .content .section .item:hover {
            transform: scale(1.05);
            cursor: url('cursour.png');
            font-family: "Tektur", sans-serif;
        }
        .content .section .item img {
            width: 100%;
            border-radius: 10px;
            cursor: url('cursour.png');
        }
        .content .section .item p {
            margin-top: 10px;
            font-family: "Tektur", sans-serif;
        }
        /* Темная тема */
        body.dark-theme {
            background-color: #121212;
            color: #fff;
        }
        /* Светлая тема */
        body.light-theme {
            background-color: #f9f9f9;
            color: #000;
        }

}

}
