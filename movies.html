<html>
  <head>
    <title>TV WebOS System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        background-color: #000;
        color: #fff;
        cursor: url('cursour.png'), auto;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #1a1a1a;
      }
      .header .logo {
        font-size: 24px;
        font-weight: 700;
      }
      .header .search-bar {
        display: flex;
        align-items: center;
      }
      .header .search-bar input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
      }
      .header .search-bar button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
      }
      .nav {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 10px 0;
      }
      .nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .nav a:hover {
        background-color: #555;
      }
      .content {
        padding: 20px;
      }
      .content .section {
        margin-bottom: 40px;
      }
      .content .section h2 {
        margin-bottom: 20px;
      }
      .content .section .items {
        display: flex;
        flex-wrap: wrap;
      }
      .content .section .item {
        width: 200px;
        margin: 10px;
        text-align: center;
      }
      .content .section .item img {
        width: 100%;
        border-radius: 10px;
      }
      .content .section .item p {
        margin-top: 10px;
      }

      .title {
    font-family: inherit;
    font-size: inherit;
    color: inherit;
    line-height: inherit;
    font-weight: inherit;
    text-transform: none;
    letter-spacing: normal;
    word-spacing: normal;
}
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="installer/WebOS/webos.png" style="height: 42px; width: auto;" alt="webos logo">
      </div>
      <div class="search-bar">
        <input placeholder="Search..." type="text"/>
        <button>
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="#">Live TV</a>
      <a href="movies.html">Movies</a>
      <a href="#">TV Shows</a>
      <a href="apps.html">Apps</a>
      <a href="settings.html">Settings</a>
      <a href="https://www.google.com">Browser</a>
    </div>
    <div class="content">
      <div class="section">
        <h2>Popular Movies</h2>
        <div class="items">
          {% for movie in movies %}
            <div class="item">
              <a href="https://www.themoviedb.org/movie/{{ movie.id }}">
                <img alt="{{ movie.title }}" height="300" src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" width="200"/>
                <p class="title">{{ movie.title }}</p>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <script src="theme.js"></script>
  </body>
</html>
