<html>
 <head>
  <title>
   TV WebOS System - Apps
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            cursor: url('cursour.png'), auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1a1a1a;
        }
        .header .logo {
            font-size: 24px;
            font-weight: 700;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
        }
        .header .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .header .search-bar button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #555;
        }
        .content {
            padding: 20px;
        }
        .content .section {
            margin-bottom: 40px;
        }
        .content .section h2 {
            margin-bottom: 20px;
        }
        .content .section .items {
            display: flex;
            flex-wrap: wrap;
        }
        .content .section .item {
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        .content .section .item img {
            width: 100%;
            border-radius: 10px;
        }
        .content .section .item p {
            margin-top: 10px;
        }
        .content .section .item a {
            text-decoration: none;
            color: #fff;
        }
        .content .section .item a:hover {
            color: #ccc;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="logo">
    <img src="webos.png" style="height: 42px; width: auto;" alt="webos logo">
   </div>
   <div class="search-bar">
    <input placeholder="Search..." type="text"/>
    <button>
     <i class="fas fa-search">
     </i>
    </button>
   </div>
  </div>
  <div class="nav">
    <a href="index.html">
     Home
    </a>
    <a href="#">
     Live TV
    </a>
    <a href="#">
     Movies
    </a>
    <a href="#">
     TV Shows
    </a>
    <a href="apps.html">
     Apps
    </a>
    <a href="settings.html">
     Settings
    </a>
   </div>
  <div class="content">
   <div class="section">
    <h2>
     Apps
    </h2>
    <div class="items">
     <div class="item">
      <a href="https://www.primevideo.com">
        <img alt="Prime Video app logo with a blue background and a play button icon" height="300" src="https://storage.googleapis.com/a1aa/image/4hvhSGmZ4FLOGV2JgE4ascxnGO8CHDWzkCF4yAngTllrioeJA.jpg" width="200"/>
        <p>
         Prime Video
        </p>
      </a>
     </div>
     <div class="item">
      <a href ="https://www.tiktok.com">
        <img alt="TikTok app logo with a black background and a colorful musical note icon" height="300" src="https://storage.googleapis.com/a1aa/image/zBpy0AyZoLbXKVrFNkaHO2zH5SphKuLBS4zNiLg29kKrioeJA.jpg" width="200"/>
        <p>
         TikTok
        </p>
      </a>
     </div>
     <div class="item">
      <a href="https://www.instagram.com">
        <img alt="Instagram app logo with a gradient background and a camera icon" height="300" src="https://storage.googleapis.com/a1aa/image/DdD3n20EN7qyEBehUlFB90ugG1QycF8qaoGxJyzs7sxUFR9JA.jpg" width="200"/>
        <p>
         Instagram
        </p>
      </a>
     </div>
     <div class="item">
      <a href="https://www.youtube.com">
        <img alt="YouTube app logo with a red background and a play button icon" height="300" src="https://storage.googleapis.com/a1aa/image/LqU14yVn0rpFLdYqGK2MfDpjOsO4ItvFeNk6E0AOyd7oKi6TA.jpg" width="200"/>
        <p>
         YouTube
        </p>
      </a>
     </div>
     <div class="item">
      <a href="https://www.kinogo.me">
        <img alt="Kinogo app logo with a dark background and a film reel icon" height="300" src="https://storage.googleapis.com/a1aa/image/p67J2MyYHcqcGtpPKhfpBxnUwy7PcZJPLEGjlPkNwdVTFR9JA.jpg" width="200"/>
        <p>
         Kinogo
        </p>
      </a>
     </div>
     <div class="item">
      <a href="https://www.kinopoisk.ru">
        <img alt="Kinopoisk app logo with an orange background and a magnifying glass icon" height="300" src="https://storage.googleapis.com/a1aa/image/TW8csQN3fbQNQyAw7ndrL2fQB15vJMJXQXZBsos28SrrKi6TA.jpg" width="200"/>
        <p>
         Kinopoisk
        </p>
      </a>
     </div>
     <div class="item">
      <a href="https://www.okko.tv">
        <img alt="Okko app logo with a purple background and a film strip icon" height="300" src="https://storage.googleapis.com/a1aa/image/CYe1EInCRlWaSivk0gZZBkOQ42XxYFWGi773ySwfj9dnKi6TA.jpg" width="200"/>
        <p>
         Okko
        </p>
      </a>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
