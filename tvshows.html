<html>
 <head>
  <title>
   TV WebOS System - Apps
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            cursor: url('cursour.png'), auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1a1a1a;
        }
        .header .logo {
            font-size: 24px;
            font-weight: 700;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
        }
        .header .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .header .search-bar button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #555;
        }
        .content {
            padding: 20px;
        }
        .content .section {
            margin-bottom: 40px;
        }
        .content .section h2 {
            margin-bottom: 20px;
        }
        .content .section .items {
            display: flex;
            flex-wrap: wrap;
        }
        .content .section .item {
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        .content .section .item img {
            width: 100%;
            border-radius: 10px;
        }
        .content .section .item p {
            margin-top: 10px;
        }
        .content .section .item a {
            text-decoration: none;
            color: #fff;
        }
        .content .section .item a:hover {
            color: #ccc;
        }

                /* Темная тема */
                body.dark-theme {
            background-color: #121212;
            color: #fff;
        }
        /* Светлая тема */
        body.light-theme {
            background-color: #f9f9f9;
            color: #000;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="logo">
    <img src="webos.png" style="height: 42px; width: auto;" alt="webos logo">
   </div>
   <div class="search-bar">
    <input placeholder="Search..." type="text"/>
    <button>
     <i class="fas fa-search">
     </i>
    </button>
   </div>
  </div>
  <div class="nav">
    <a href="home.html">
     Home
    </a>
    <a href="#">
     Live TV
    </a>
    <a href="movies.html">
     Movies
    </a>
    <a href="#">
     TV Shows
    </a>
    <a href="apps.html">
     Apps
    </a>
    <a href="settings.html">
     Settings
    </a>
    <a href="https://www.google.com">
        Browser
       </a>
   </div>
  <div class="content">
   <div class="section">
    <h2>
     Tv Shows
    </h2>
    <iframe src="http://127.0.0.1:5000/plex" width="100%" height="600" style="border:none;"></iframe>
    </div>
  </div>
  <script src="theme.js"></script>
 </body>
</html>
