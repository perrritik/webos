<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV WebOS System - Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            cursor: url('cursor.png'), auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1a1a1a;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
        }
        .header .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .header .search-bar button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #555;
        }
        .content {
            padding: 20px;
        }
        .content .section {
            margin-bottom: 40px;
        }
        .content .section h2 {
            margin-bottom: 20px;
        }
        .content .section .items {
            display: flex;
            flex-wrap: wrap;
        }
        .content .section .item {
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        .content .section .item img {
            width: 100%;
            border-radius: 10px;
        }
        .content .section .item p {
            margin-top: 10px;
        }
        /* Темная тема */
        body.dark-theme {
            background-color: #121212;
            color: #fff;
        }
        /* Светлая тема */
        body.light-theme {
            background-color: #f9f9f9;
            color: #000;
        }
        .success-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .settings-button {
            padding: 15px 30px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .settings-button:hover {
            background-color: #555;
        }

        .settings-nav a {
            display: block;
            padding: 10px;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .settings-nav a:hover {
            background-color: #666;
        }

        .settings-container {
            display: flex;
            justify-content: space-between;
        }

        .settings-container .section {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="webos.png" style="height: 42px; width: auto;" alt="webos logo">
        </div>
        <div class="search-bar">
            <input placeholder="Search..." type="text"/>
            <button>
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="#">Live TV</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
        <a href="apps.html">Apps</a>
        <a href="settings.html">Settings</a>
        <a href="https://www.google.com">Browser</a>
    </div>

    <div class="content">
        <div class="section">
            <h2>Settings</h2>
            <div class="settings-nav">
                <a href="#theme-settings" onclick="openSettings('theme')">Theme Settings</a>
                <a href="#network-settings" onclick="openSettings('network')">Network Settings</a>
                <a href="#quality-settings" onclick="openSettings('quality')">Quality Settings</a>
                <a href="#other-settings" onclick="openSettings('other')">Other Settings</a>
            </div>
        </div>

        <!-- Раздел настроек -->
        <div id="theme-settings" class="settings-container" style="display:none;">
            <div class="section">
                <h3>Theme Settings</h3>
                <label for="theme-select">Select Theme: </label>
                <select id="theme-select">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
                <button onclick="saveThemeSettings()">Save Theme</button>
            </div>
        </div>

        <!-- Остальная часть контента -->
        <div id="network-settings" class="settings-container" style="display:none;">
            <!-- Настройки сети -->
        </div>

        <div id="quality-settings" class="settings-container" style="display:none;">
            <!-- Настройки качества -->
        </div>

        <div id="other-settings" class="settings-container" style="display:none;">
            <!-- Прочие настройки -->
        </div>
    </div>

    <script>
        // Функция для переключения видимости секций
        function openSettings(settingType) {
            const allSections = document.querySelectorAll('.settings-container');
            allSections.forEach(section => {
                section.style.display = 'none';
            });

            const targetSection = document.getElementById(settingType + '-settings');
            if (targetSection) {
                targetSection.style.display = 'flex';
            }
        }

        // Функция для сохранения настроек темы
        function saveThemeSettings() {
            const themeSelect = document.getElementById('theme-select');
            const selectedTheme = themeSelect.value;

            // Сохраняем выбранную тему в localStorage
            localStorage.setItem('theme', selectedTheme);

            applyTheme(selectedTheme);
        }

        // Функция для применения темы
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
                document.body.classList.remove('light-theme');
            } else {
                document.body.classList.add('light-theme');
                document.body.classList.remove('dark-theme');
            }
        }

        // При загрузке страницы проверяем сохраненную тему
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
                document.getElementById('theme-select').value = savedTheme;
            }
        });
    </script>

</body>
</html>
